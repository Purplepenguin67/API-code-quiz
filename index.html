<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome icons-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!--Start Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info Box-->
    <div class="info_box">
        <div class="info_title"></div>
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question</div>
            <div class="info">2. You can not reselect an answer</div>
            <div class="info">3. You can not select answe after time runs out</div>
            <div class="info">4. You cant exit quiz while playing</div>
            <div class="info">5. You earn points for crrect answers</div>
        </div>
        <div class="buttons"></div>
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>



        <script src="script.js" ></script>
</body>
</html>
